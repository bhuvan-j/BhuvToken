<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhuvToken Sale</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container" style="width: 650 px">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">BhuvToken ICO Sale</h1>

        </div>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display : none">
            <p>Introducing BhuvToken (BJC)!
                Token Price is <span class="token-price"></span> Ether. You currently have <span class="bhuv-balance"></span> BJC.
            </p>
            <br>
            <form onsubmit="App.buyTokens(); return false;" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input id="numberOfToken" class="form-control input-lg" type="number" value="1" min="1" name="number" pattern="[0-9]">
                    </input>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-lg">Buy the Freaking Tokens! </button>
                    </span>
                    </div>
                </div>
            </form>
            <br>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span class="tokens-sold"></span>/ <span class="tokens-available"></span> tokens sold
            </p>
            <hr>
            <p id="account-address"></p>
        </div>
       
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
